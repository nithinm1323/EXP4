<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Student Grade Book</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://source.unsplash.com/1600x900/?books,education') no-repeat center center fixed;
      background-size: cover;
    }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 51, 102, 0.9);
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .navbar img {
      height: 45px;
      margin-right: 15px;
      border-radius: 6px;
    }
    .navbar h1 {
      color: #fff;
      margin: 0;
      font-size: 22px;
      flex-grow: 1;
      font-weight: bold;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar ul li {
      margin-left: 20px;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .navbar ul li a:hover {
      background: #ffcc00;
      color: #000;
    }

    /* Login Box */
    .login-box {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #003366;
      font-size: 20px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      border: 1px solid #003366;
      box-shadow: 0 0 5px #99ccff;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background: #0055aa;
    }
    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }
    .login-box a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <img src="https://via.placeholder.com/45" alt="Logo">
    <h1>Online Student Grade Book</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Grades</a></li>
      <li><a href="#">Subjects</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Student / Teacher Login</h2>
    <form>
      <input type="text" placeholder="Username / Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
